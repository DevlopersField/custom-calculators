<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Line Height Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="fontSize">Font Size (px):</label>
                <input type="number" id="fontSize" required>
            </div>
            <div class="form-group">
                <label for="lineHeight">Line Height (px):</label>
                <input type="number" id="lineHeight" required>
            </div>
            <button type="button" onclick="calculateLineHeight()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculateLineHeight() {
            const fontSize = parseFloat(document.getElementById('fontSize').value);
            const lineHeight = parseFloat(document.getElementById('lineHeight').value);
            
            if (isNaN(fontSize) || isNaN(lineHeight)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const unitlessLineHeight = lineHeight / fontSize;
            document.getElementById('result').innerText = `Line Height: ${unitlessLineHeight}`;
        }
    </script>
</body>
</html>
